<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized Spin Wheel</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<!-- Stylesheet -->
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body {
        height: 100vh;
        background: linear-gradient(135deg, #c3a3f1, #6414e9);
    }
    .wrapper {
        width: 90%;
        max-width: 34.37em;
        max-height: 90vh;
        background-color: #ffffff;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        padding: 3em;
        border-radius: 1em;
        box-shadow: 0 4em 5em rgba(27, 8, 53, 0.2);
        text-align: center;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: #f7f7f7;
        position: relative;
        margin: 0 auto;
    }
    #spin-btn {
        margin-top: 2em;
        background-color: #fdcf3b;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .arrow {
        display: none; /* Hide arrow initially */
        position: absolute;
        width: 50px;
        top: 10px;
        left: calc(50% - 25px);
        transform-origin: center bottom;
        animation: spin 3s linear infinite;
    }
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div id="wheel"></div>
        <img class="arrow" src="https://cutewallpaper.org/24/yellow-arrow-png/155564497.jpg" alt="spinner arrow">
        <button id="spin-btn">Spin</button>
    </div>
</div>
<script>
    const spinBtn = document.getElementById("spin-btn");
    const wheel = document.getElementById("wheel");

    // Array of numbers
    const numbers = [1, 2, 3, 4, 5, 6];

    // Show selected number in popup before spinning
    spinBtn.addEventListener("click", () => {
        // Generate a random number index
        const randomIndex = Math.floor(Math.random() * numbers.length);
        const selectedNumber = numbers[randomIndex];
        // Show popup with the selected number
        alert(`Selected Number: ${selectedNumber}`);
        // Show the arrow
        document.querySelector(".arrow").style.display = "block";
        // Hide the spin button
        spinBtn.style.display = "none";
        // Start spinning the wheel after dismissing the popup
        setTimeout(() => {
            // Simulate spinning by rotating the wheel
            wheel.style.transform = `rotate(${360 * randomIndex}deg)`;
            // Show the spin button again
            spinBtn.style.display = "block";
            // Hide the arrow
            document.querySelector(".arrow").style.display = "none";
            // Simulate wheel stopping after a delay
            setTimeout(() => {
                alert(`Wheel Stopped at: ${selectedNumber}`);
            }, 3000); // Adjust this delay as needed
        }, 1000); // Adjust this delay as needed
    });
</script>
</body>
</html>
