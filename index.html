<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid black;
            position: relative;
            overflow: hidden;
        }
        .segment {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 100%;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            clip-path: polygon(0 0, 100% 0, 50% 100%, 0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }
        .segment:nth-child(2n) { background-color: #ffcccb; }
        .segment:nth-child(3n) { background-color: #add8e6; }
        .segment:nth-child(4n) { background-color: #90ee90; }
        .segment:nth-child(5n) { background-color: #ffeb3b; }
        .segment span {
            transform: rotate(calc(30deg * var(--i) * -1));
            font-size: 20px;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid red;
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="wheel-container">
        <div id="wheel"></div>
        <div id="arrow"></div>
    </div>
    <button onclick="spinWheel()">Spin the Wheel</button>

    <script>
        const segments = 12;
        const numbers = [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 5, 6];
        const wheel = document.getElementById('wheel');

        function createWheel() {
            for (let i = 0; i < segments; i++) {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.style.transform = `rotate(${i * (360 / segments)}deg)`;
                segment.innerHTML = `<span style="--i:${i}">${numbers[i]}</span>`;
                wheel.appendChild(segment);
            }
        }

        function getWeightedRandomNumber() {
            const weightedNumbers = [1, 1, 1, 1, 2, 2, 2, 3, 3, 4, 5, 6];
            const randomIndex = Math.floor(Math.random() * weightedNumbers.length);
            return weightedNumbers[randomIndex];
        }

        function spinWheel() {
            const selectedNumber = getWeightedRandomNumber();
            alert(`The selected number is: ${selectedNumber}`);

            // Calculate the rotation
            const selectedSegment = [...Array(segments).keys()].filter(i => numbers[i] === selectedNumber);
            const randomIndex = Math.floor(Math.random() * selectedSegment.length);
            const rotation = 360 - selectedSegment[randomIndex] * (360 / segments) + (360 * 3); // Additional rotations for effect

            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${rotation}deg)`;
        }

        createWheel();
    </script>
</body>
</html>
