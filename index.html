<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized Spin Wheel</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<!-- Stylesheet -->
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body {
        height: 100vh;
        background: linear-gradient(135deg, #c3a3f1, #6414e9);
    }
    .wrapper {
        width: 90%;
        max-width: 34.37em;
        max-height: 90vh;
        background-color: #ffffff;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        padding: 3em;
        border-radius: 1em;
        box-shadow: 0 4em 5em rgba(27, 8, 53, 0.2);
        text-align: center;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: #f7f7f7;
        position: relative;
        margin: 0 auto;
    }
    #spin-btn {
        margin-top: 2em;
        background-color: #fdcf3b;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .arrow {
        position: absolute;
        width: 50px;
        top: 10px;
        left: calc(50% - 25px);
        transform-origin: center bottom;
        animation: spin 3s linear infinite;
    }
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div id="wheel"></div>
        <img class="arrow" src="https://cutewallpaper.org/24/yellow-arrow-png/155564497.jpg" alt="spinner arrow">
        <button id="spin-btn">Spin</button>
    </div>
    <div id="final-value">
        <p>Click On The Spin Button To Start</p>
    </div>
</div>
<script>
    const spinBtn = document.getElementById("spin-btn");
    const finalValue = document.getElementById("final-value");

    // Array of numbers
    const numbers = [1, 2, 3, 4, 5, 6];
    let rotationValue = 0;

    // Start spinning
    spinBtn.addEventListener("click", () => {
        spinBtn.disabled = true;
        finalValue.innerHTML = `<p>Spinning...</p>`;
        // Generate a random number index
        const randomIndex = Math.floor(Math.random() * numbers.length);
        // Calculate rotation based on the selected number
        rotationValue = 360 * randomIndex / numbers.length + 360 * 3; // Rotate 3 full circles before stopping
        // Apply rotation animation
        document.getElementById("wheel").style.transform = `rotate(${rotationValue}deg)`;
        // Show selected number after spinning stops
        setTimeout(() => {
            finalValue.innerHTML = `<p>Selected Number: ${numbers[randomIndex]}</p>`;
            spinBtn.disabled = false;
        }, 4000); // Wait for 4 seconds (3 seconds of spinning + 1 second delay)
    });
</script>
</body>
</html>
