<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized Spin Wheel</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
<!-- Stylesheet -->
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    body {
        height: 100vh;
        background: linear-gradient(135deg, #c3a3f1, #6414e9);
    }
    .wrapper {
        width: 90%;
        max-width: 34.37em;
        max-height: 90vh;
        background-color: #ffffff;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        padding: 3em;
        border-radius: 1em;
        box-shadow: 0 4em 5em rgba(27, 8, 53, 0.2);
        text-align: center;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    #wheel {
        max-height: inherit;
        width: inherit;
        top: 0;
        padding: 0;
    }
    #spin-btn {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        height: 26%;
        width: 26%;
        border-radius: 50%;
        cursor: pointer;
        border: 0;
        background: radial-gradient(#fdcf3b 50%, #d88a40 85%);
        color: #c66e16;
        text-transform: uppercase;
        font-size: 1.8em;
        letter-spacing: 0.1em;
        font-weight: 600;
    }
    img {
        position: absolute;
        width: 4em;
        top: 45%;
        right: -8%;
    }
    #final-value {
        font-size: 1.5em;
        text-align: center;
        margin-top: 1.5em;
        color: #202020;
        font-weight: 500;
    }
    @media screen and (max-width: 768px) {
        .wrapper {
            font-size: 12px;
        }
        img {
            right: -5%;
        }
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="https://cutewallpaper.org/24/yellow-arrow-png/155564497.jpg" alt="spinner arrow" />
    </div>
    <div id="final-value">
        <p>Click On The Spin Button To Start</p>
    </div>
</div>
<script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spin-btn");
    const finalValue = document.getElementById("final-value");
    // Object that stores values of minimum and maximum angle for a value
    const rotationValues = [
        { minDegree: 0, maxDegree: 30, value: 2 },
        { minDegree: 31, maxDegree: 90, value: 1 },
        { minDegree: 91, maxDegree: 150, value: 6 },
        { minDegree: 151, maxDegree: 210, value: 5 },
        { minDegree: 211, maxDegree: 270, value: 4 },
        { minDegree: 271, maxDegree: 330, value: 3 },
        { minDegree: 331, maxDegree: 360, value: 2 },
    ];
    // Size of each piece
    const data = [16, 16, 16, 16, 16, 16];
    // Background color for each piece
    var pieColors = ["#8b35bc", "#b163da", "#8b35bc", "#b163da", "#8b35bc", "#b163da"];
    // Create chart
    let myChart = new Chart(wheel, {
        type: "pie",
        data: {
            labels: [1, 2, 3, 4, 5, 6],
            datasets: [
                {
                    backgroundColor: pieColors,
                    data: data,
                },
            ],
        },
        options: {
            responsive: true,
            animation: { duration: 0 },
            plugins: {
                tooltip: false,
                legend: { display: false },
            },
        },
    });

    // Display value based on the randomAngle
    const valueGenerator = (angleValue) => {
        for (let i of rotationValues) {
            if (angleValue >= i.minDegree && angleValue <= i.maxDegree) {
                alert(`Selected Number: ${i.value}`);
                spinBtn.disabled = false;
                break;
            }
        }
    };

    // Spinner count
    let count = 0;
    // 100 rotations for animation and last rotation for result
    let resultValue = 101;
    // Start spinning
    spinBtn.addEventListener("click", () => {
        spinBtn.disabled = true;
        finalValue.innerHTML = `<p>Good Luck!</p>`;
        let randomDegree = Math.floor(Math.random() * (355 - 0 + 1) + 0);
        let rotationInterval = window.setInterval(() => {
            myChart.options.rotation = myChart.options.rotation + resultValue;
            myChart.update();
            if (myChart.options.rotation >= 360) {
                count += 1;
                resultValue -= 5;
                myChart.options.rotation = 0;
            } else if (count > 15 && myChart.options.rotation == randomDegree) {
                valueGenerator(randomDegree);
                clearInterval(rotationInterval);
                count = 0;
                resultValue = 101;
            }
        }, 10);
    });
</script>
</body>
</html>
