<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customized Spin Wheel</title>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #c3a3f1, #6414e9);
    }
    .wheel {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: #f7f7f7;
        overflow: hidden;
    }
    .wheel .numbers {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .wheel .numbers span {
        width: 100%;
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
        transform-origin: 50% 100%;
        transition: transform 3s ease-in-out;
    }
    #spin-btn {
        margin-top: 20px;
        background-color: #fdcf3b;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="wheel">
    <div class="numbers">
        <span style="transform: rotate(0deg)">1</span>
        <span style="transform: rotate(60deg)">2</span>
        <span style="transform: rotate(120deg)">3</span>
        <span style="transform: rotate(180deg)">4</span>
        <span style="transform: rotate(240deg)">5</span>
        <span style="transform: rotate(300deg)">6</span>
    </div>
</div>
<button id="spin-btn">Spin</button>

<script>
    const spinBtn = document.getElementById("spin-btn");
    const numbers = document.querySelectorAll(".wheel .numbers span");

    spinBtn.addEventListener("click", () => {
        const randomIndex = Math.floor(Math.random() * numbers.length);
        const selectedNumber = numbers[randomIndex].textContent;
        alert(`Selected Number: ${selectedNumber}`);
        spinWheel(randomIndex);
    });

    function spinWheel(randomIndex) {
        const rotationAngle = randomIndex * 60 + 720; // 60 degrees per number, plus additional rotations
        document.querySelector(".wheel .numbers").style.transform = `rotate(${rotationAngle}deg)`;
        setTimeout(() => {
            alert(`Wheel Stopped at: ${numbers[randomIndex].textContent}`);
        }, 3000); // Adjust this delay as needed
    }
</script>
</body>
</html>
