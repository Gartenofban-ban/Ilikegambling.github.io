<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        #wheel {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .segment {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 100%;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .segment span {
            transform: rotate(calc(30deg * var(--i) * -1));
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="wheel"></div>
    <button onclick="spinWheel()">Spin the Wheel</button>

    <script>
        const segments = 12;
        const numbers = [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 5, 6];
        const wheel = document.getElementById('wheel');

        function createWheel() {
            for (let i = 0; i < segments; i++) {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.style.transform = `rotate(${i * (360 / segments)}deg) skewY(-60deg)`;
                segment.innerHTML = `<span style="--i:${i}">${numbers[i]}</span>`;
                wheel.appendChild(segment);
            }
        }

        function getWeightedRandomNumber() {
            const weightedNumbers = [1, 1, 1, 1, 2, 2, 2, 3, 3, 4, 5, 6];
            const randomIndex = Math.floor(Math.random() * weightedNumbers.length);
            return weightedNumbers[randomIndex];
        }

        function spinWheel() {
            const selectedNumber = getWeightedRandomNumber();
            alert(`The selected number is: ${selectedNumber}`);

            // Now we need to calculate the rotation
            const selectedSegment = [...Array(segments).keys()].filter(i => numbers[i] === selectedNumber);
            const randomIndex = Math.floor(Math.random() * selectedSegment.length);
            const rotation = selectedSegment[randomIndex] * (360 / segments) + (360 * 3); // Additional rotations for effect

            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${rotation}deg)`;
        }

        createWheel();
    </script>
</body>
</html>
