<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Wheel</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: #fff;
        overflow: hidden;
        border: 5px solid #333;
    }

    .wheel {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: center center;
        animation-name: spin;
        animation-duration: 3s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .arrow {
        position: absolute;
        top: 10px; /* Adjust as needed */
        left: calc(50% - 5px);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 20px solid red; /* Changed to point downward */
        z-index: 10;
    }

    .number-container {
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 25px);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        border: 2px solid #333;
    }
</style>
</head>
<body>
<div class="wheel-container">
    <div class="wheel"></div>
    <div class="arrow"></div>
    <div class="number-container"></div>
</div>
<script>
    const numbers = ["1", "2", "3", "4", "5", "6"];
    
    const arrow = document.querySelector('.arrow');
    const numberContainer = document.querySelector('.number-container');

    function spinWheel() {
        const randomIndex = Math.floor(Math.random() * numbers.length);
        const selectedNumber = numbers[randomIndex];

        numberContainer.textContent = selectedNumber;

        const degrees = 360 / numbers.length;
        const rotation = (randomIndex * degrees) + (degrees / 2);

        arrow.style.transform = `translateY(-50%) rotate(${rotation}deg)`;
    }

    spinWheel(); // Initial spin

    document.querySelector('.wheel').addEventListener('animationend', spinWheel);
</script>
</body>
</html>
